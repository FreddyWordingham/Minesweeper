<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Minesweeper</title>
        <link data-trunk rel="copy-dir" href="assets" />
        <link data-trunk rel="copy-file" href="build/windows/icon.ico" />
        <link rel="icon" href="icon.ico" />
        <link data-trunk rel="inline" href="build/web/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <link data-trunk rel="inline" href="build/web/sound.js" />

        <div id="container">
            <div id="display">
                <script type="module">
                    import init from "./wasm/main.js";
                    init();
                </script>
            </div>
            <h1>FW</h1>
        </div>

        <script>
            $(document).ready(function () {
                let init_display = setInterval(function () {
                    let canvas = $("body").children("canvas");

                    if (canvas.length > 0) {
                        canvas.detach().appendTo("#display").slideDown();
                        clearInterval(init_display);
                    }
                }, 100);
            });
        </script>
    </body>
</html>
